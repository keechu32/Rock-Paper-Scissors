<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="RockPaperScissor.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="header1">Welcome To Rock Paper Scissor!</div>
    <div class="header2">Choose your weapon!</div>
    <div class="container">
        <button class="Rock"></button>
        <button class="Paper"></button>
        <button class="Scissor"></button>
    </div>
    <h3 class="status"></h3>
        <div class="score">
            <div class="score-table">
                Player's Score:
                <p class="player-score"></p>
            </div>
            <div class="score-table">
                Computer's Score:
                <p class="comp-score"></p>
            </div>
            <h3>First one to 5 point wins!</h3>
        </div>
</body>
</html>
